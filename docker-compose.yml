services:
  postgres:
    image: postgres:15-alpine
    container_name: smart_city_db
    environment:
      POSTGRES_DB: smart_city
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5532:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d smart_city"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: smart_city_api
    ports:
      - "8500:8000"
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/smart_city
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  data-generator:
    build: .
    container_name: smart_city_generator
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/smart_city
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: python main.py continuous

volumes:
  postgres_data:
